<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Trường Cao Đẳng Kỹ Thuật Hải Phòng. Discover our vibrant learning environment and join our nurturing community.">
    <meta name="keywords" content="Trường Cao Đẳng Kỹ Thuật Hải Phòng, học tập, giáo dục, trường kỹ thuật, đào tạo">
    <meta name="author" content="Trường Cao Đẳng Kỹ Thuật Hải Phòng">
    <meta name="robots" content="index, follow">
    <title>Khoa Công Nghệ Thông Tin - Trường Cao Đẳng Kỹ Thuật Hải Phòng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
        }

        header {
            background-color: #FFA500;
            color: white;
            text-align: center;
            padding: 10px;
        }

        header h1 {
            margin: 0;
            font-size: 18px;
        }

        .content {
            text-align: center;
            padding: 20px;
        }

        .content h2 {
            color: #FFA500;
            font-size: 16px;
        }

        .content p {
            color: #333;
            font-size: 14px;
        }

        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .register-btn {
            display: block;
            margin: 20px auto;
            padding: 12px 24px;
            font-size: 16px;
            color: white;
            background-color: #1E90FF;
            text-decoration: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .register-btn:hover {
            background-color: #1C86EE;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        footer {
            background-color: #FFA500;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 12px;
        }

        /* Chatbox styles */
        #chat-container {
            position: fixed;
            bottom: 20px;
            right: 10px;
            width: 90%;
            max-width: 300px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #chat-title {
            background-color: #FFA500;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        #chat-box {
            display: flex;
            flex-direction: column;
            height: 200px;
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            font-size: 12px;
        }

        #chat-input {
            width: 100%;
            padding: 8px;
            border: none;
            outline: none;
        }

        #send-button {
            background-color: #1E90FF;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        #send-button:hover {
            background-color: #1C86EE;
        }
    </style>
</head>
<body>
    
    <div class="content">
             <p><img src="images/anh1.jpg" alt="Hình ảnh Trường Cao Đẳng Kỹ Thuật Hải Phòng"></p>
        <a href="https://docs.google.com/forms/d/1OSNZUCAaOTXN3DQ8ViWFgmU065rn41YAVzgEQsk9BVM" class="register-btn" target="_blank">Đăng Ký</a>
    </div>

    <footer>
        <p>&copy; 2024 Trường Cao Đẳng Kỹ Thuật Hải Phòng</p>
    </footer>
</body>
</html>
